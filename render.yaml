services:
  # PostgreSQL Database
  - type: pserv
    name: cyberbullying-db
    env: docker
    plan: starter
    region: frankfurt
    databaseName: cyberbullying_db
    databaseUser: cyberbullying_user

  # Backend API (FastAPI)
  - type: web
    name: cyberbullying-backend
    env: python
    region: frankfurt
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: DATABASE_URL
        fromDatabase:
          name: cyberbullying-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: INSTAGRAM_USERNAME
        sync: false  # Manuel olarak girilecek
      - key: INSTAGRAM_PASSWORD
        sync: false  # Manuel olarak girilecek
      - key: GOOGLE_API_KEY
        sync: false  # Gemini API key - manuel olarak girilecek
      - key: FRONTEND_URL
        value: https://cyberbullying-frontend.onrender.com  # Frontend URL'inizi buraya ekleyin

  # Frontend (React)
  - type: web
    name: cyberbullying-frontend
    env: static
    region: frankfurt
    plan: starter
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: frontend/build
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://cyberbullying-backend.onrender.com  # Backend URL'inizi buraya ekleyin

